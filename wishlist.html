<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina - My Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --sage-green: #9B9E8A;
            --terracotta: #B75E45;
            --cream: #FAF4F0;
            --charcoal: #4A4656;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cream);
            color: var(--charcoal);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .ios-status-bar {
            height: 44px;
            background-color: var(--cream);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-weight: 600;
        }
        .ios-tab-bar {
            height: 83px;
            background-color: white;
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 30px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 100px;
        }
        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-button {
            font-size: 24px;
            margin-right: 16px;
            color: var(--charcoal);
            text-decoration: none;
        }
        .page-title {
            font-size: 20px;
            font-weight: 600;
        }
        .product-card {
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 16px;
            position: relative;
        }
        .product-content {
            display: flex;
            padding: 16px;
        }
        .product-image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 16px;
            flex-shrink: 0;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-details {
            flex: 1;
            min-width: 0;
        }
        .product-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 16px;
        }
        .product-meta {
            font-size: 14px;
            color: rgba(0,0,0,0.6);
            margin-bottom: 4px;
        }
        .product-price {
            color: var(--terracotta);
            font-weight: 700;
            font-size: 18px;
            margin-top: 8px;
        }
        .remove-button {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 24px;
            height: 24px;
            border-radius: 12px;
            background-color: rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--charcoal);
            cursor: pointer;
        }
        .remove-button:hover {
            background-color: rgba(0,0,0,0.1);
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
        }
        .empty-icon {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            background-color: rgba(183, 94, 69, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            color: var(--terracotta);
            font-size: 32px;
        }
        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .empty-description {
            font-size: 14px;
            color: rgba(0,0,0,0.6);
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: var(--terracotta);
            color: white;
            border-radius: 24px;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 16px;
            display: inline-block;
            text-decoration: none;
        }
        .distance-badge {
            display: inline-block;
            background-color: rgba(155, 158, 138, 0.2);
            color: var(--sage-green);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 8px;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--charcoal);
            text-decoration: none;
            padding: 8px 16px;
            transition: all 0.2s ease;
        }
        .tab-item:active {
            transform: scale(0.95);
        }
        .tab-item.active {
            color: var(--terracotta);
        }
        .tab-icon {
            font-size: 24px;
            margin-bottom: 4px;
            position: relative;
        }
        .tab-label {
            font-size: 11px;
            font-weight: 500;
        }
        .tab-badge {
            position: absolute;
            top: -6px;
            right: -8px;
            background-color: var(--terracotta);
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="ios-status-bar">
        <div>9:41</div>
        <div>
            <span class="mr-1"><i class="fas fa-signal"></i></span>
            <span class="mr-1"><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-full"></i></span>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <a href="javascript:history.back()" class="back-button">
                <i class="fas fa-chevron-left"></i>
            </a>
            <div class="page-title">My Wishlist</div>
        </div>
        
        <!-- Wishlist Items -->
        <div id="wishlistItems">
            <!-- Sample items - these would be populated dynamically -->
            <div class="product-card">
                <div class="product-content">
                    <div class="product-image">
                        <img src="images/Used Product Image/Nuna PIPA RX Infant Car Seat.jpg" alt="Nuna PIPA RX Car Seat">
                    </div>
                    <div class="product-details">
                        <div class="product-name">Nuna PIPA RX Infant Car Seat</div>
                        <div class="product-meta">Ideal for 0-18 months • 2022 model</div>
                        <div class="product-price">
                            $175
                            <span class="distance-badge">0.5 mi away</span>
                        </div>
                    </div>
                </div>
                <button class="remove-button">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="product-card">
                <div class="product-content">
                    <div class="product-image">
                        <img src="images/Used Product Image/Baby Björn Bouncer.jpg" alt="Baby Bjorn Bouncer">
                    </div>
                    <div class="product-details">
                        <div class="product-name">Baby Bjorn Bouncer Bliss</div>
                        <div class="product-meta">0-2 years • Cotton</div>
                        <div class="product-price">
                            $95
                            <span class="distance-badge">2.3 mi away</span>
                        </div>
                    </div>
                </div>
                <button class="remove-button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Empty State (hidden by default) -->
        <div class="empty-state" style="display: none;" id="emptyState">
            <div class="empty-icon">
                <i class="far fa-heart"></i>
            </div>
            <div class="empty-title">Your wishlist is empty</div>
            <div class="empty-description">Save items you love by tapping the heart icon on any product</div>
            <a href="buyer-category.html" class="btn-primary">Start Shopping</a>
        </div>
    </div>

    <!-- iOS Tab Bar -->
    <div class="ios-tab-bar">
        <a href="buyer-category.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-home"></i></div>
            <div class="tab-label">Home</div>
        </a>
        <a href="search.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-search"></i></div>
            <div class="tab-label">Search</div>
        </a>
        <a href="seller-flow.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-plus-circle" style="font-size: 28px; margin-top: -4px;"></i></div>
            <div class="tab-label">Sell</div>
        </a>
        <a href="messages.html" class="tab-item">
            <div class="tab-icon">
                <i class="fas fa-comments"></i>
                <span class="tab-badge">2</span>
            </div>
            <div class="tab-label">Messages</div>
        </a>
        <a href="account-management.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-user"></i></div>
            <div class="tab-label">Profile</div>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle remove buttons
            const removeButtons = document.querySelectorAll('.remove-button');
            const wishlistItems = document.getElementById('wishlistItems');
            const emptyState = document.getElementById('emptyState');

            removeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const card = this.closest('.product-card');
                    
                    // Animate removal
                    card.style.transition = 'all 0.3s ease';
                    card.style.opacity = '0';
                    card.style.transform = 'translateX(-20px)';
                    
                    setTimeout(() => {
                        card.remove();
                        
                        // Check if wishlist is empty
                        if (wishlistItems.children.length === 0) {
                            wishlistItems.style.display = 'none';
                            emptyState.style.display = 'block';
                        }
                    }, 300);
                });
            });
        });
    </script>
</body>
</html>
