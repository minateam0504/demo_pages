<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sage-green: #9B9E8A;
            --terracotta: #B75E45;
            --cream: #FAF4F0;
            --charcoal: #4A4656;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cream);
            color: var(--charcoal);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .ios-status-bar {
            height: 44px;
            background-color: var(--cream);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-weight: 600;
        }
        .registration-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }
        .logo-small {
            width: 50px;
            height: auto;
            border-radius: 12px;
            margin-bottom: 20px;
            object-fit: contain;
        }
        .heading {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--charcoal);
        }
        .subheading {
            font-size: 16px;
            margin-bottom: 24px;
            color: #666;
        }
        .progress-bar {
            height: 4px;
            background-color: #E5E7EB;
            border-radius: 2px;
            margin-bottom: 28px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: var(--terracotta);
            width: 25%; /* 1/5 steps completed */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--charcoal);
        }
        .form-input {
            width: 100%;
            padding: 14px;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            background-color: white;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--terracotta);
            box-shadow: 0 0 0 2px rgba(183, 94, 69, 0.2);
        }
        .form-hint {
            font-size: 12px;
            color: #6B7280;
            margin-top: 6px;
        }
        .btn-primary {
            background-color: var(--terracotta);
            color: white;
            border-radius: 24px;
            padding: 16px 32px;
            font-weight: 600;
            font-size: 18px;
            display: inline-block;
            width: 100%;
            margin-top: 16px;
            text-align: center;
            border: none;
            cursor: pointer;
        }
        .btn-back {
            color: var(--charcoal);
            font-weight: 500;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .step-indicator {
            color: #9CA3AF;
            font-size: 14px;
            margin-top: auto;
            padding-top: 20px;
            text-align: center;
        }
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }
        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 60px;
            background-color: #F3F4F6;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }
        .avatar-placeholder {
            color: var(--sage-green);
            font-size: 48px;
        }
        .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        .avatar-text {
            margin-top: 8px;
            font-size: 14px;
            color: var(--charcoal);
        }
        .photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background-color: white;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 24px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .modal-title {
            font-weight: 600;
            font-size: 18px;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--charcoal);
        }
        .option-heading {
            font-weight: 500;
            margin: 20px 0 12px;
            color: var(--charcoal);
        }
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }
        .avatar-option {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #E5E7EB;
            transition: all 0.2s ease;
        }
        .avatar-option:hover, .avatar-option.selected {
            border-color: var(--terracotta);
            transform: scale(1.05);
        }
        .avatar-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .photo-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
        }
        .photo-button {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 12px;
            background-color: #F3F4F6;
            border: 1px solid #E5E7EB;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .photo-button:hover {
            background-color: #E5E7EB;
        }
        .photo-button i {
            margin-right: 12px;
            color: var(--terracotta);
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        .photo-button-text {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="ios-status-bar">
        <div>9:41</div>
        <div>
            <span class="mr-1"><i class="fas fa-signal"></i></span>
            <span class="mr-1"><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-full"></i></span>
        </div>
    </div>
    
    <!-- Registration Content -->
    <div class="registration-content">
        <a href="welcome.html" class="btn-back">
            <i class="fas fa-arrow-left"></i>
        </a>
        
        <img src="images/mina_logo.png" alt="Mina Logo" class="logo-small">
        
        <h1 class="heading">Tell us about yourself</h1>
        <p class="subheading">Let's start with your basic information.</p>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <div class="avatar-section">
            <div class="avatar-container" onclick="openPhotoModal()">
                <i class="fas fa-user-circle avatar-placeholder"></i>
                <img src="" alt="Profile Photo" class="avatar-image">
                <div class="avatar-overlay">
                    <i class="fas fa-camera"></i>
                </div>
            </div>
            <div class="avatar-text">Add profile photo</div>
        </div>
        
        <form action="register-step2.html" method="GET">
            <div class="form-group">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" id="fullname" name="fullname" class="form-input" placeholder="Your full name" required>
            </div>
            
            <div class="form-group">
                <label for="nickname" class="form-label">Nickname (Optional)</label>
                <input type="text" id="nickname" name="nickname" class="form-input" placeholder="Choose a nickname for privacy">
                <div class="form-hint">
                    <i class="fas fa-shield-alt mr-1"></i> 
                    Recommended for privacy when interacting with other users
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Your email address" required>
            </div>
            
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-input" placeholder="Your phone number" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Create Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Create a secure password" required>
            </div>
            
            <button type="submit" class="btn-primary">Continue</button>
        </form>
        
        <div class="step-indicator">Step 1 of 5</div>
    </div>
    
    <div class="photo-modal" id="photoModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Choose Profile Photo</div>
                <button class="modal-close" onclick="closePhotoModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="option-heading">Choose an avatar</div>
            <div class="avatar-grid">
                <div class="avatar-option" onclick="selectAvatar('images/avatar-woman1.png')">
                    <img src="images/avatar-woman1.png" alt="Woman Avatar 1">
                </div>
                <div class="avatar-option" onclick="selectAvatar('images/avatar-woman2.png')">
                    <img src="images/avatar-woman2.png" alt="Woman Avatar 2">
                </div>
                <div class="avatar-option" onclick="selectAvatar('images/avatar-man1.png')">
                    <img src="images/avatar-man1.png" alt="Man Avatar 1">
                </div>
                <div class="avatar-option" onclick="selectAvatar('images/avatar-man2.png')">
                    <img src="images/avatar-man2.png" alt="Man Avatar 2">
                </div>
                <div class="avatar-option" onclick="selectAvatar('images/avatar-person1.png')">
                    <img src="images/avatar-person1.png" alt="Neutral Avatar 1">
                </div>
                <div class="avatar-option" onclick="selectAvatar('images/avatar-person2.png')">
                    <img src="images/avatar-person2.png" alt="Neutral Avatar 2">
                </div>
            </div>
            
            <div class="option-heading">Or use a real photo</div>
            <div class="photo-buttons">
                <label for="photoUpload" class="photo-button">
                    <i class="fas fa-image"></i>
                    <span class="photo-button-text">Choose from library</span>
                    <input type="file" id="photoUpload" style="display: none;" accept="image/*" onchange="handlePhotoUpload(event)">
                </label>
                
                <div class="photo-button" onclick="takePhoto()">
                    <i class="fas fa-camera"></i>
                    <span class="photo-button-text">Take a photo</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function openPhotoModal() {
            document.getElementById('photoModal').style.display = 'flex';
        }
        
        function closePhotoModal() {
            document.getElementById('photoModal').style.display = 'none';
        }
        
        function selectAvatar(src) {
            const avatarImage = document.querySelector('.avatar-image');
            avatarImage.src = src;
            avatarImage.style.display = 'block';
            document.querySelector('.avatar-placeholder').style.display = 'none';
            
            // Update selected avatar styling
            document.querySelectorAll('.avatar-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // Close the modal after a short delay
            setTimeout(closePhotoModal, 300);
        }
        
        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const avatarImage = document.querySelector('.avatar-image');
                    avatarImage.src = e.target.result;
                    avatarImage.style.display = 'block';
                    document.querySelector('.avatar-placeholder').style.display = 'none';
                    closePhotoModal();
                }
                reader.readAsDataURL(file);
            }
        }
        
        function takePhoto() {
            // In a real app, this would activate the device camera
            // For this prototype, we'll simulate by opening the file picker
            document.getElementById('photoUpload').click();
        }
    </script>
</body>
</html>
