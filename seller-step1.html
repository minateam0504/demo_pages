<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina - Upload Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sage-green: #9B9E8A;
            --terracotta: #B75E45;
            --cream: #FAF4F0;
            --charcoal: #4A4656;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cream);
            color: var(--charcoal);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .ios-status-bar {
            height: 44px;
            background-color: var(--cream);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-weight: 600;
        }
        .ios-tab-bar {
            height: 83px;
            background-color: var(--cream);
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 30px; /* For iPhone home indicator */
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--charcoal);
            text-decoration: none;
        }
        .tab-item.active {
            color: var(--terracotta);
        }
        .tab-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .tab-label {
            font-size: 10px;
        }
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }
        .screen-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        .back-button {
            font-size: 20px;
        }
        .header-title {
            font-size: 20px;
            font-weight: 600;
        }
        .progress-dots {
            display: flex;
            gap: 6px;
            margin-top: 4px;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #E5E7EB;
        }
        .dot.active {
            background-color: var(--terracotta);
        }
        .upload-container {
            border: 2px dashed #ccc;
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            margin-bottom: 24px;
            background-color: white;
        }
        .uploaded-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .ai-container {
            display: flex;
            background-color: rgba(155, 158, 138, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            margin-bottom: 24px;
            gap: 16px;
            align-items: flex-start;
        }
        .ai-avatar {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: var(--sage-green);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-shrink: 0;
        }
        .ai-message {
            flex: 1;
        }
        .ai-text {
            font-size: 15px;
            margin-bottom: 12px;
        }
        .btn-primary {
            background-color: var(--terracotta);
            color: white;
            border-radius: 24px;
            padding: 16px 32px;
            font-weight: 600;
            font-size: 18px;
            display: inline-block;
            width: 100%;
            margin-top: 16px;
            text-align: center;
            border: none;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: white;
            color: var(--terracotta);
            border: 2px solid var(--terracotta);
            border-radius: 24px;
            padding: 14px 30px;
            font-weight: 600;
            font-size: 18px;
            display: inline-block;
            width: 100%;
            margin-top: 12px;
            text-align: center;
            cursor: pointer;
        }
        .btn-outline {
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 8px 16px;
            background-color: white;
            color: var(--charcoal);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }
        .location-bullet {
            font-size: 14px;
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .bullet-point {
            color: var(--terracotta);
            margin-right: 8px;
            font-weight: bold;
            font-size: 16px;
            line-height: 1.2;
        }
        .camera-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
        .camera-button {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            background-color: var(--sage-green);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        .gallery-button {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            background-color: #E5E7EB;
            color: var(--charcoal);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="ios-status-bar">
        <div>10:40PM</div>
        <div>
            <span class="mr-1"><i class="fas fa-signal"></i></span>
            <span class="mr-1"><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-full"></i></span>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="screen-header">
            <a href="seller-flow.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div>
                <div class="header-title">Add Photos</div>
                <div class="progress-dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div></div> <!-- Empty div for spacing -->
        </div>
        
        <div class="upload-container">
            <img src="https://www.nuna.eu/rw/image/upload/c_limit,w_2100/fl_lossy,f_auto/q_60/v1685441064/product-images/pipa-next/lifestyle/lifestyle_PIPANX_St_01.jpg" alt="Nuna PIPA car seat photo" class="uploaded-image">
        </div>
        
        <div class="ai-container">
            <div class="ai-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="ai-message">
                <div class="ai-text">
                    <strong>Thanks for uploading photos,</strong><br>
                    I noticed you missed the product label, please check for a white or silver sticker typically located:
                </div>
                
                <div class="location-bullet">
                    <span class="bullet-point">•</span>
                    <span>On the back of the seat shell</span>
                </div>
                
                <div class="location-bullet">
                    <span class="bullet-point">•</span>
                    <span>Underneath the seat cover (may require unzipping or lifting)</span>
                </div>
                
                <div class="camera-actions">
                    <button class="camera-button">
                        <i class="fas fa-camera"></i>
                        <span>Take Photo</span>
                    </button>
                    <button class="gallery-button">
                        <i class="fas fa-images"></i>
                        <span>Gallery</span>
                    </button>
                </div>
            </div>
        </div>
        
        <form action="seller-step2.html" method="GET">
            <button type="submit" class="btn-primary">Continue</button>
        </form>
    </div>
    
    <!-- iOS Tab Bar -->
    <div class="ios-tab-bar">
        <a href="home.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-home"></i></div>
            <div class="tab-label">Home</div>
        </a>
        <a href="#" class="tab-item">
            <div class="tab-icon"><i class="fas fa-search"></i></div>
            <div class="tab-label">Search</div>
        </a>
        <a href="#" class="tab-item active">
            <div class="tab-icon"><i class="fas fa-plus-circle"></i></div>
            <div class="tab-label">Sell</div>
        </a>
        <a href="messaging.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-comments"></i></div>
            <div class="tab-label">Messages</div>
        </a>
        <a href="profile.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-user"></i></div>
            <div class="tab-label">Profile</div>
        </a>
    </div>
</body>
</html>
