version: '3'

services:
  api:
    build: .
    container_name: mina-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
