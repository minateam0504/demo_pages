<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina - Profile Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sage-green: #9B9E8A;
            --terracotta: #B75E45;
            --cream: #FAF4F0;
            --charcoal: #4A4656;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cream);
            color: var(--charcoal);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .ios-status-bar {
            height: 44px;
            background-color: var(--cream);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-weight: 600;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            text-align: center;
        }
        .logo-container {
            margin: 40px auto 30px;
        }
        .logo {
            width: 100px;
            height: 100px;
            background-color: var(--terracotta);
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin: 0 auto;
        }
        .heading {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--charcoal);
        }
        .subheading {
            font-size: 18px;
            margin-bottom: 40px;
            color: #666;
            line-height: 1.5;
        }
        .btn-primary {
            background-color: var(--terracotta);
            color: white;
            border-radius: 24px;
            padding: 16px 32px;
            font-weight: 600;
            font-size: 18px;
            display: inline-block;
            width: 100%;
            margin-top: 16px;
            text-align: center;
            border: none;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: white;
            color: var(--terracotta);
            border: 2px solid var(--terracotta);
            border-radius: 24px;
            padding: 14px 30px;
            font-weight: 600;
            font-size: 18px;
            display: inline-block;
            width: 100%;
            margin-top: 16px;
            text-align: center;
            cursor: pointer;
        }
        .option-card {
            background-color: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
            text-decoration: none;
            color: var(--charcoal);
        }
        .option-card:hover {
            transform: translateY(-2px);
        }
        .option-icon {
            width: 80px;
            height: 80px;
            background-color: rgba(183, 94, 69, 0.1);
            border-radius: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
            color: var(--terracotta);
            font-size: 32px;
        }
        .option-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .option-desc {
            font-size: 16px;
            color: #666;
            line-height: 1.4;
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .skip-link {
            color: #666;
            margin-top: 24px;
            display: inline-block;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="ios-status-bar">
        <div>9:41</div>
        <div>
            <span class="mr-1"><i class="fas fa-signal"></i></span>
            <span class="mr-1"><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-full"></i></span>
        </div>
    </div>
    
    <!-- Confetti animation background -->
    <div class="confetti" id="confetti"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="logo-container">
            <div class="logo">M</div>
        </div>
        
        <h1 class="heading">Profile Complete!</h1>
        <p class="subheading">Congratulations! You've successfully set up your Mina account. What would you like to do next?</p>
        
        <a href="register-step9.html" class="option-card">
            <div class="option-icon">
                <i class="fas fa-tag"></i>
            </div>
            <div class="option-title">Start Selling</div>
            <div class="option-desc">List your baby items and start making money</div>
        </a>
        
        <a href="home.html" class="option-card">
            <div class="option-icon">
                <i class="fas fa-search"></i>
            </div>
            <div class="option-title">Browse Marketplace</div>
            <div class="option-desc">Discover great deals on secondhand baby gear</div>
        </a>
        
        <a href="home.html" class="skip-link">I'll explore on my own</a>
    </div>
    
    <script>
        // Simple confetti animation
        document.addEventListener('DOMContentLoaded', function() {
            const confetti = document.getElementById('confetti');
            const colors = ['#B75E45', '#9B9E8A', '#FAF4F0', '#4A4656'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confettiPiece = document.createElement('div');
                    confettiPiece.style.position = 'absolute';
                    confettiPiece.style.width = `${Math.random() * 10 + 5}px`;
                    confettiPiece.style.height = `${Math.random() * 5 + 5}px`;
                    confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confettiPiece.style.left = `${Math.random() * 100}%`;
                    confettiPiece.style.top = '-10px';
                    confettiPiece.style.opacity = Math.random() + 0.5;
                    confettiPiece.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    const animationDuration = Math.random() * 3 + 2;
                    
                    confettiPiece.animate([
                        { transform: `translate(0, 0) rotate(0deg)` },
                        { transform: `translate(${Math.random() * 100 - 50}px, ${window.innerHeight}px) rotate(${Math.random() * 360}deg)` }
                    ], {
                        duration: animationDuration * 1000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                    });
                    
                    setTimeout(() => {
                        confettiPiece.remove();
                    }, animationDuration * 1000);
                    
                    confetti.appendChild(confettiPiece);
                }, Math.random() * 1000);
            }
        });
    </script>
</body>
</html>
