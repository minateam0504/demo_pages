<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina - Kids Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sage-green: #9B9E8A;
            --terracotta: #B75E45;
            --cream: #FAF4F0;
            --charcoal: #4A4656;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cream);
            color: var(--charcoal);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .ios-status-bar {
            height: 44px;
            background-color: var(--cream);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-weight: 600;
        }
        .ios-tab-bar {
            height: 83px;
            background-color: var(--cream);
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 30px;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--charcoal);
            text-decoration: none;
        }
        .tab-item.active {
            color: var(--terracotta);
        }
        .tab-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .tab-label {
            font-size: 10px;
        }
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        .page-title {
            font-size: 24px;
            font-weight: 700;
        }
        .kids-profiles {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .kid-card {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-decoration: none;
            color: var(--charcoal);
        }
        .kid-avatar {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            overflow: hidden;
            margin-right: 16px;
        }
        .kid-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .kid-info {
            flex: 1;
        }
        .kid-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 4px;
        }
        .kid-details {
            color: rgba(0,0,0,0.6);
            font-size: 14px;
            margin-bottom: 8px;
        }
        .kid-stats {
            display: flex;
            gap: 16px;
        }
        .stat {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: rgba(0,0,0,0.6);
        }
        .stat i {
            color: var(--terracotta);
            margin-right: 4px;
        }
        .chevron {
            color: rgba(0,0,0,0.3);
            font-size: 16px;
            margin-left: 12px;
        }
        .add-kid-card {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-decoration: none;
            color: var(--terracotta);
            border: 2px dashed var(--terracotta);
        }
        .add-kid-icon {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background-color: rgba(183, 94, 69, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 16px;
            font-size: 20px;
        }
        .add-kid-text {
            font-weight: 600;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="ios-status-bar">
        <div>9:41</div>
        <div>
            <span class="mr-1"><i class="fas fa-signal"></i></span>
            <span class="mr-1"><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-full"></i></span>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <a href="account-management.html" class="page-title" style="text-decoration: none; color: var(--charcoal); display: flex; align-items: center;">
                <i class="fas fa-arrow-left" style="margin-right: 12px;"></i>
                Kids Profiles
            </a>
        </div>
        
        <!-- Kids Profiles -->
        <div class="kids-profiles">
            <a href="account-kids-profile-edit.html" class="kid-card">
                <div class="kid-avatar">
                    <img src="images/lucas.png" alt="Lucas">
                </div>
                <div class="kid-info">
                    <div class="kid-name">Lucas</div>
                    <div class="kid-details">3 years old • Boy</div>
                    <div class="kid-stats">
                        <div class="stat">
                            <i class="fas fa-shopping-bag"></i>
                            <span>5 items bought</span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-heart"></i>
                            <span>3 wishlist items</span>
                        </div>
                    </div>
                </div>
                <div class="chevron"><i class="fas fa-chevron-right"></i></div>
            </a>
            
            <a href="account-kids-profile-edit.html" class="kid-card">
                <div class="kid-avatar">
                    <img src="images/Sophia.png" alt="Sophia">
                </div>
                <div class="kid-info">
                    <div class="kid-name">Sophia</div>
                    <div class="kid-details">2 months old • Girl</div>
                    <div class="kid-stats">
                        <div class="stat">
                            <i class="fas fa-shopping-bag"></i>
                            <span>7 items bought</span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-heart"></i>
                            <span>5 wishlist items</span>
                        </div>
                    </div>
                </div>
                <div class="chevron"><i class="fas fa-chevron-right"></i></div>
            </a>
            
            <a href="account-kids-profile-edit.html" class="add-kid-card">
                <div class="add-kid-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="add-kid-text">Add Another Child</div>
            </a>
        </div>
    </div>
    
    <!-- iOS Tab Bar -->
    <div class="ios-tab-bar">
        <a href="home.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-home"></i></div>
            <div class="tab-label">Home</div>
        </a>
        <a href="#" class="tab-item">
            <div class="tab-icon"><i class="fas fa-search"></i></div>
            <div class="tab-label">Search</div>
        </a>
        <a href="seller-flow.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-plus-circle"></i></div>
            <div class="tab-label">Sell</div>
        </a>
        <a href="messaging.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-comments"></i></div>
            <div class="tab-label">Messages</div>
        </a>
        <a href="profile.html" class="tab-item active">
            <div class="tab-icon"><i class="fas fa-user"></i></div>
            <div class="tab-label">Profile</div>
        </a>
    </div>
</body>
</html>
