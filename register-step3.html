<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sage-green: #9B9E8A;
            --terracotta: #B75E45;
            --cream: #FAF4F0;
            --charcoal: #4A4656;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cream);
            color: var(--charcoal);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .ios-status-bar {
            height: 44px;
            background-color: var(--cream);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-weight: 600;
        }
        .registration-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }
        .logo-small {
            width: 50px;
            height: auto;
            border-radius: 12px;
            margin-bottom: 20px;
            object-fit: contain;
        }
        .heading {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--charcoal);
        }
        .subheading {
            font-size: 16px;
            margin-bottom: 24px;
            color: #666;
        }
        .progress-bar {
            height: 4px;
            background-color: #E5E7EB;
            border-radius: 2px;
            margin-bottom: 28px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: var(--terracotta);
            width: 60%; /* 3/5 steps completed */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--charcoal);
        }
        .form-input {
            width: 100%;
            padding: 14px;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            background-color: white;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--terracotta);
            box-shadow: 0 0 0 2px rgba(183, 94, 69, 0.2);
        }
        .btn-primary {
            background-color: var(--terracotta);
            color: white;
            border-radius: 24px;
            padding: 16px 32px;
            font-weight: 600;
            font-size: 18px;
            display: inline-block;
            width: 100%;
            margin-top: 16px;
            text-align: center;
            border: none;
            cursor: pointer;
        }
        .btn-back {
            color: var(--charcoal);
            font-weight: 500;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .step-indicator {
            color: #9CA3AF;
            font-size: 14px;
            margin-top: auto;
            padding-top: 20px;
            text-align: center;
        }
        .map-container {
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 24px;
            border: 1px solid #E5E7EB;
            background-color: #f7f7f7;
            height: 200px;
            position: relative;
        }
        .map-placeholder {
            background-color: #e8e8e8;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #666;
        }
        .map-pin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--terracotta);
            font-size: 30px;
        }
        .location-info {
            background-color: white;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }
        .location-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }
        .location-value {
            font-weight: 600;
            color: var(--charcoal);
        }

        .radio-group {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 12px 24px;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            background-color: white;
            transition: all 0.2s ease;
        }

        .radio-group label:hover {
            border-color: var(--terracotta);
        }

        .radio-group input[type="radio"] {
            width: 18px;
            height: 18px;
            margin: 0;
            accent-color: var(--terracotta);
        }

        .radio-group input[type="radio"]:checked + span {
            color: var(--terracotta);
            font-weight: 500;
        }

        .radio-group label:has(input[type="radio"]:checked) {
            border-color: var(--terracotta);
            background-color: #FDF8F6;
        }

        .btn-primary {
            background-color: var(--terracotta);
            color: white;
            border-radius: 24px;
            padding: 16px 32px;
            font-weight: 600;
            font-size: 18px;
            display: inline-block;
            width: 100%;
            margin-top: 16px;
            text-align: center;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="ios-status-bar">
        <div>9:41</div>
        <div>
            <span class="mr-1"><i class="fas fa-signal"></i></span>
            <span class="mr-1"><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-full"></i></span>
        </div>
    </div>
    
    <!-- Registration Content -->
    <div class="registration-content">
        <a href="register-step2.html" class="btn-back">
            <i class="fas fa-arrow-left"></i>
        </a>
        
        <img src="images/mina_logo.png" alt="Mina Logo" class="logo-small">
        
        <h1 class="heading">Confirm your neighborhood</h1>
        <p class="subheading">Built for your neighborhood. By confirming your area, we'll show you nearby parents first. Less driving, more community.</p>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <div class="map-container">
            <img src="images/sf map.png" alt="Map of San Francisco" style="width: 100%; height: 100%; object-fit: cover;">
            <div class="map-pin" style="position: absolute; top: 57%; left: 53%; transform: translate(-50%, -50%); color: var(--terracotta); font-size: 30px; text-shadow: 0 0 3px #fff, 0 0 5px #fff;">
                <i class="fas fa-map-marker-alt"></i>
            </div>
        </div>
        
        <div class="location-info">
            <div class="location-label">Your neighborhood</div>
            <div class="location-value">Mission District</div>
        </div>
        
        <form action="register-step4.html" method="GET">
            <div class="form-group">
                <label class="form-label">Is this correct?</label>
                <div class="radio-group" style="display: flex; gap: 16px; margin-bottom: 16px;">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="radio" name="is_correct" value="yes" checked onchange="toggleNeighborhoodSelect(false)">
                        <span>Yes</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="radio" name="is_correct" value="no" onchange="toggleNeighborhoodSelect(true)">
                        <span>No</span>
                    </label>
                </div>

                <div id="neighborhoodSelectGroup" style="display: none;">
                    <label for="neighborhood" class="form-label">Select your neighborhood</label>
                    <select id="neighborhood" name="neighborhood" class="form-input">
                        <option value="">Choose your neighborhood</option>
                        <option value="Mission District">Mission District</option>
                        <option value="SoMa">SoMa</option>
                        <option value="Noe Valley">Noe Valley</option>
                        <option value="Castro">Castro</option>
                        <option value="Marina">Marina</option>
                        <option value="Haight-Ashbury">Haight-Ashbury</option>
                        <option value="Richmond">Richmond</option>
                        <option value="Sunset">Sunset</option>
                        <option value="North Beach">North Beach</option>
                        <option value="Pacific Heights">Pacific Heights</option>
                        <option value="Potrero Hill">Potrero Hill</option>
                        <option value="Bernal Heights">Bernal Heights</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn-primary">Continue</button>
        </form>

        <script>
            function toggleNeighborhoodSelect(show) {
                const neighborhoodGroup = document.getElementById('neighborhoodSelectGroup');
                const neighborhoodSelect = document.getElementById('neighborhood');
                
                neighborhoodGroup.style.display = show ? 'block' : 'none';
                neighborhoodSelect.required = show;
                
                // Clear selection when hiding
                if (!show) {
                    neighborhoodSelect.value = '';
                }
            }

            // Form validation
            document.querySelector('form').addEventListener('submit', function(e) {
                const isCorrectNo = document.querySelector('input[name="is_correct"][value="no"]').checked;
                const neighborhoodSelect = document.getElementById('neighborhood');
                
                if (isCorrectNo && !neighborhoodSelect.value) {
                    e.preventDefault();
                    alert('Please select your neighborhood');
                }
            });
        </script>
        
        <div class="step-indicator">Step 3 of 5</div>
    </div>
</body>
</html>
