<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina - Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --sage-green: #9B9E8A;
            --terracotta: #B75E45;
            --cream: #FAF4F0;
            --charcoal: #4A4656;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cream);
            color: var(--charcoal);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .ios-status-bar {
            height: 44px;
            background-color: var(--cream);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-weight: 600;
        }
        .ios-tab-bar {
            height: 83px;
            background-color: var(--cream);
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 30px; /* For iPhone home indicator */
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--charcoal);
            text-decoration: none;
        }
        .tab-item.active {
            color: var(--terracotta);
        }
        .tab-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .tab-label {
            font-size: 10px;
        }
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }
        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-button {
            font-size: 24px;
            margin-right: 16px;
            color: var(--charcoal);
            text-decoration: none;
        }
        .page-title {
            font-size: 20px;
            font-weight: 600;
        }
        .save-button {
            margin-left: auto;
            color: var(--terracotta);
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
        }
        .form-section {
            background-color: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--charcoal);
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #E5E7EB;
            font-size: 16px;
            background-color: white;
        }
        .profile-image-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }
        .avatar-container {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            overflow: hidden;
            margin-bottom: 12px;
            position: relative;
            background-color: #f0f0f0;
        }
        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .upload-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0,0,0,0.5);
            padding: 6px 0;
            color: white;
            font-size: 12px;
            text-align: center;
        }
        .upload-button {
            background-color: var(--terracotta);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        .divider {
            height: 1px;
            background-color: #e5e7eb;
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="ios-status-bar">
        <div>9:41</div>
        <div>
            <span class="mr-1"><i class="fas fa-signal"></i></span>
            <span class="mr-1"><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-full"></i></span>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <a href="account-management.html" class="back-button">
                <i class="fas fa-chevron-left"></i>
            </a>
            <div class="page-title">Edit Profile</div>
            <a href="#" class="save-button">Save</a>
        </div>
        
        <!-- Profile Image -->
        <div class="profile-image-upload">
            <div class="avatar-container">
                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cGVyc29ufGVufDB8fDB8fHww&auto=format&fit=crop&w=120&q=60" alt="Julia R.">
                <div class="upload-overlay">
                    <i class="fas fa-camera"></i>
                </div>
            </div>
            <button class="upload-button">Change Photo</button>
        </div>
        
        <!-- Personal Information -->
        <div class="form-section">
            <div class="section-title">Personal Information</div>
            
            <div class="form-group">
                <label class="form-label">Display Name</label>
                <input type="text" class="form-control" value="Julia R.">
            </div>
            
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" value="julia.r@example.com">
            </div>
            
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" value="(415) 555-0123">
            </div>
        </div>
        
        <!-- Location Information -->
        <div class="form-section">
            <div class="section-title">Location Information</div>
            
            <div class="form-group">
                <label class="form-label">Neighborhood</label>
                <input type="text" class="form-control" value="Mission District">
            </div>
            
            <div class="form-group">
                <label class="form-label">City</label>
                <input type="text" class="form-control" value="San Francisco">
            </div>
            
            <div class="form-group">
                <label class="form-label">Home Address</label>
                <input type="text" class="form-control" value="123 Valencia St, Apt 4">
                <div style="font-size: 12px; color: #666; margin-top: 4px;">Only shared for home pickups you approve</div>
            </div>
        </div>
        
        <!-- Account Settings -->
        <div class="form-section">
            <div class="section-title">Account Settings</div>
            
            <div class="form-group">
                <label class="form-label">Change Password</label>
                <button class="form-control" style="text-align: left; color: var(--terracotta);">Reset Password</button>
            </div>
            
            <div class="divider"></div>
            
            <div class="form-group">
                <label class="form-label">Logout</label>
                <a href="login.html" class="form-control" style="text-align: left; color: var(--terracotta); display: block; text-decoration: none;">
                    <i class="fas fa-sign-out-alt mr-2"></i> Sign Out of Account
                </a>
            </div>
            
            <div class="divider"></div>
            
            <div class="form-group">
                <label class="form-label">Delete Account</label>
                <button class="form-control" style="text-align: left; color: #EF4444;">Delete My Account</button>
                <div style="font-size: 12px; color: #666; margin-top: 4px;">This action cannot be undone</div>
            </div>
        </div>
    </div>
    
    <!-- iOS Tab Bar -->
    <div class="ios-tab-bar">
        <a href="home.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-home"></i></div>
            <div class="tab-label">Home</div>
        </a>
        <a href="#" class="tab-item">
            <div class="tab-icon"><i class="fas fa-search"></i></div>
            <div class="tab-label">Search</div>
        </a>
        <a href="seller-flow.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-plus-circle"></i></div>
            <div class="tab-label">Sell</div>
        </a>
        <a href="messaging.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-comments"></i></div>
            <div class="tab-label">Messages</div>
        </a>
        <a href="profile.html" class="tab-item active">
            <div class="tab-icon"><i class="fas fa-user"></i></div>
            <div class="tab-label">Profile</div>
        </a>
    </div>
</body>
</html>
