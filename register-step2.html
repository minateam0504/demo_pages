<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sage-green: #9B9E8A;
            --terracotta: #B75E45;
            --cream: #FAF4F0;
            --charcoal: #4A4656;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cream);
            color: var(--charcoal);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .ios-status-bar {
            height: 44px;
            background-color: var(--cream);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-weight: 600;
        }
        .registration-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }
        .logo-small {
            width: 50px;
            height: 50px;
            background-color: var(--terracotta);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .heading {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--charcoal);
        }
        .subheading {
            font-size: 16px;
            margin-bottom: 24px;
            color: #666;
        }
        .progress-bar {
            height: 4px;
            background-color: #E5E7EB;
            border-radius: 2px;
            margin-bottom: 28px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: var(--terracotta);
            width: 28.6%; /* 2/7 steps completed */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--charcoal);
        }
        .form-input {
            width: 100%;
            padding: 14px;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            background-color: white;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--terracotta);
            box-shadow: 0 0 0 2px rgba(183, 94, 69, 0.2);
        }
        .btn-primary {
            background-color: var(--terracotta);
            color: white;
            border-radius: 24px;
            padding: 16px 32px;
            font-weight: 600;
            font-size: 18px;
            display: inline-block;
            width: 100%;
            margin-top: 16px;
            text-align: center;
            border: none;
            cursor: pointer;
        }
        .btn-back {
            color: var(--charcoal);
            font-weight: 500;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .step-indicator {
            color: #9CA3AF;
            font-size: 14px;
            margin-top: auto;
            padding-top: 20px;
            text-align: center;
        }
        .row {
            display: flex;
            gap: 16px;
        }
        .col {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="ios-status-bar">
        <div>9:41</div>
        <div>
            <span class="mr-1"><i class="fas fa-signal"></i></span>
            <span class="mr-1"><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-full"></i></span>
        </div>
    </div>
    
    <!-- Registration Content -->
    <div class="registration-content">
        <a href="register-step1.html" class="btn-back">
            <i class="fas fa-arrow-left mr-2"></i> Back
        </a>
        
        <div class="logo-small">M</div>
        
        <h1 class="heading">Where do you live?</h1>
        <p class="subheading">We'll use this information to connect you with nearby sellers and buyers.</p>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <form action="register-step3.html" method="GET">
            <div class="form-group">
                <label for="street" class="form-label">Street Address</label>
                <input type="text" id="street" name="street" class="form-input" placeholder="123 Market St" required>
            </div>
            
            <div class="form-group">
                <label for="apt" class="form-label">Apartment/Unit (optional)</label>
                <input type="text" id="apt" name="apt" class="form-input" placeholder="Apt #42">
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" name="city" class="form-input" value="San Francisco" readonly>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="state" class="form-label">State</label>
                        <input type="text" id="state" name="state" class="form-input" value="CA" readonly>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="zipcode" class="form-label">ZIP Code</label>
                <input type="text" id="zipcode" name="zipcode" class="form-input" placeholder="94105" required pattern="[0-9]{5}">
            </div>
            
            <button type="submit" class="btn-primary">Continue</button>
        </form>
        
        <div class="step-indicator">Step 2 of 7</div>
    </div>
</body>
</html>
