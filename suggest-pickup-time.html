<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina - Suggest New Time</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --sage-green: #9B9E8A;
            --terracotta: #B75E45;
            --cream: #FAF4F0;
            --charcoal: #4A4656;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cream);
            color: var(--charcoal);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .ios-status-bar {
            height: 44px;
            background-color: var(--cream);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-weight: 600;
        }
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 100px;
        }
        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-button {
            font-size: 24px;
            margin-right: 16px;
            color: var(--charcoal);
            text-decoration: none;
        }
        .page-title {
            font-size: 20px;
            font-weight: 600;
        }
        .product-preview {
            background-color: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .product-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }
        .seller-info {
            font-size: 14px;
            color: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .date-selector {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding: 4px 0;
            margin-bottom: 24px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .date-selector::-webkit-scrollbar {
            display: none;
        }
        .date-option {
            flex: 0 0 auto;
            width: 80px;
            background-color: white;
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        .date-option.active {
            background-color: var(--terracotta);
            color: white;
        }
        .date-option:not(.active):hover {
            border-color: var(--terracotta);
        }
        .date-day {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .date-weekday {
            font-size: 12px;
            text-transform: uppercase;
        }
        .time-slots {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        .time-slot {
            background-color: white;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        .time-slot.active {
            background-color: var(--terracotta);
            color: white;
        }
        .time-slot:not(.active):hover {
            border-color: var(--terracotta);
        }
        .time-text {
            font-size: 16px;
            font-weight: 600;
        }
        .time-period {
            font-size: 12px;
            margin-top: 4px;
            opacity: 0.8;
        }
        .submit-button {
            background-color: var(--terracotta);
            color: white;
            border-radius: 12px;
            padding: 16px;
            width: 100%;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            margin-top: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .submit-button:active {
            transform: scale(0.98);
        }
        .submit-button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--charcoal);
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="ios-status-bar">
        <div>9:41</div>
        <div>
            <span class="mr-1"><i class="fas fa-signal"></i></span>
            <span class="mr-1"><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-full"></i></span>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <a href="javascript:history.back()" class="back-button">
                <i class="fas fa-chevron-left"></i>
            </a>
            <div class="page-title">Suggest New Time</div>
        </div>
        
        <!-- Product Preview -->
        <div class="product-preview">
            <div class="product-name">Baby Bjorn Bouncer Bliss</div>
            <div class="seller-info">
                <i class="fas fa-user"></i>
                <span>Lisa T. (Seller)</span>
            </div>
        </div>
        
        <!-- Date Selection -->
        <div class="section-title">Select Date</div>
        <div class="date-selector" id="dateSelector">
            <!-- Dates will be populated by JavaScript -->
        </div>
        
        <!-- Time Selection -->
        <div class="section-title">Select Time</div>
        <div class="time-slots">
            <div class="time-slot" data-time="09:00">
                <div class="time-text">9:00</div>
                <div class="time-period">Morning</div>
            </div>
            <div class="time-slot" data-time="11:00">
                <div class="time-text">11:00</div>
                <div class="time-period">Morning</div>
            </div>
            <div class="time-slot" data-time="13:00">
                <div class="time-text">1:00</div>
                <div class="time-period">Afternoon</div>
            </div>
            <div class="time-slot" data-time="15:00">
                <div class="time-text">3:00</div>
                <div class="time-period">Afternoon</div>
            </div>
            <div class="time-slot" data-time="17:00">
                <div class="time-text">5:00</div>
                <div class="time-period">Evening</div>
            </div>
            <div class="time-slot" data-time="19:00">
                <div class="time-text">7:00</div>
                <div class="time-period">Evening</div>
            </div>
        </div>
        
        <button class="submit-button disabled" id="submitButton">
            Confirm New Time
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateSelector = document.getElementById('dateSelector');
            const timeSlots = document.querySelectorAll('.time-slot');
            const submitButton = document.getElementById('submitButton');
            
            // Generate next 7 days
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            for (let i = 0; i < 7; i++) {
                const date = new Date();
                date.setDate(date.getDate() + i);
                
                const dateOption = document.createElement('div');
                dateOption.className = 'date-option' + (i === 0 ? ' active' : '');
                dateOption.innerHTML = `
                    <div class="date-day">${date.getDate()}</div>
                    <div class="date-weekday">${days[date.getDay()]}</div>
                `;
                dateOption.setAttribute('data-date', `${months[date.getMonth()]} ${date.getDate()}`);
                dateSelector.appendChild(dateOption);
            }
            
            // Date selection
            const dateOptions = document.querySelectorAll('.date-option');
            dateOptions.forEach(option => {
                option.addEventListener('click', function() {
                    dateOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    checkSelection();
                });
            });
            
            // Time selection
            timeSlots.forEach(slot => {
                slot.addEventListener('click', function() {
                    timeSlots.forEach(s => s.classList.remove('active'));
                    this.classList.add('active');
                    checkSelection();
                });
            });
            
            // Check if both date and time are selected
            function checkSelection() {
                const dateSelected = document.querySelector('.date-option.active');
                const timeSelected = document.querySelector('.time-slot.active');
                
                if (dateSelected && timeSelected) {
                    submitButton.classList.remove('disabled');
                } else {
                    submitButton.classList.add('disabled');
                }
            }
            
            // Submit button handler
            submitButton.addEventListener('click', function() {
                if (this.classList.contains('disabled')) return;
                
                const selectedDate = document.querySelector('.date-option.active').getAttribute('data-date');
                const selectedTime = document.querySelector('.time-slot.active').getAttribute('data-time');
                
                // Here you would typically send this to your backend
                alert(`New pickup time suggested: ${selectedDate} at ${selectedTime}`);
                
                // Navigate back to the previous screen
                history.back();
            });
        });
    </script>
</body>
</html>
